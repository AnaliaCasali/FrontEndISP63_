<div class="container" *ngIf="isNew" id="newForm">
  <h2>Ingresando Nueva Carrera:</h2>
  <div class="row">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" enctype="multipart/form-data">
      <div class="form-row row">
        <div class="col-md-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control"
            placeholder="Carrera"  id="nombre" name="nombre"
            *ngIf="isNew"   [(ngModel)]="nombre"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="sede">Sede</label>
          <input
            type="text"
            class="form-control"
            placeholder="Sede"
            id="sede"
            name="sede"
            [(ngModel)]="sede"
            required
          />
        </div>
      </div>
      <div>
        <select [(ngModel)]="opcionSeleccionada">
          <option *ngFor="let opcion of listaDesplegableData" [value]="opcion">{{ opcion.tema }}</option>
        </select>
      </div>
      <div class="form-row row">
        <div class="col-md-3">
          <label for="horario">horario</label>
          <input
            type="text"
            class="form-control"
            placeholder="Horario"
            id="horario"
            name="horario"
            [(ngModel)]="horario"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="plan" rol="etiqueta Plan">Nº Plan</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el nro de Plan"
            id="plan"
            name="plan"
            [(ngModel)]="plan"
            required
          />
        </div>
      </div>
      <div class="form-row row">
        <div class="col-md-10">
          <div class="form-group">
            <label for="campoOcupacional">Campo Ocupacional</label>
            <textarea
              class="form-control"
              rows="2"
              id="campoOcupacional"
              name="campoOcupacional"
              [(ngModel)]="campoOcupacional"
              required
            ></textarea>
          </div>
        </div>

        <div class="mb-3">
          <label for="imgFile" class="form-label">Archivo de Imagen</label>
          <input
            class="form-control"
            type="file"
            id="imgFile"
             #imagenInputFile 
            (change)="onFileChange($event)"
            accept="image/png image/jpeg image/gif"
          />
        </div>
        <div *ngIf="imagen" class="mt-5">
          <h5>Vista Previa:</h5>
          <div>
            <img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin" />
            <div *ngIf="imagen">
              <section class="file-info">
                Datos del archivo:
                <ul>
                  <li>Nomnbre: {{imagen.name}}</li>
                  <li>Tipo: {{imagen.type}}</li>
                  <li>Tamaño: {{imagen.size}} bytes</li>
                </ul>
              </section>
                  
            </div>
          
          </div>
      
        </div>
      
        <!--  <i class="fa-solid fa-upload"></i>-->
        <div class="form-group d-flex justify-content-between my-3">
<!--          <button type="submit" class="btn btn-outline-success" [disabled]="!imagen">
            <i class="fas fa-upload"></i> Subir
          </button>-->
          <button
            class="btn btn-outline-danger"
            [disabled]="!imagen"
            (click)="reset()"
          >
            <i class="fas fa-sync-alt"></i> Reset
          </button>
        </div>
      








        <div class="col-md-2">
          <label for="guardar"></label>
          <button
            type="submit"
            id="guardar"
            class="btn btn-primary btn-lg btn-block"
          >
            <i class="fa-solid fa-floppy-disk"></i>Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
